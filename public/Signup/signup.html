<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@700&family=Figtree:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="pic2"></div>
        <img src="https://store-images.s-microsoft.com/image/apps.28471.14139628370441750.28b315c6-e587-4ac5-8b42-4388ed4a2f09.d5ba0d3b-63ca-4d9d-ba00-47fcfa6b02e1" alt="">
        <h1>Sign Up & Enjoy</h1>
        <div class="inp">
            <input type="text" id="user-name" placeholder="UserName" required>
        </div>
        <div class="inp">
            <input type="number" id="user-phone" placeholder="Phone Number" required>
        </div>
        <div class="inp">
            <input type="text" id="user-email" placeholder="Email" required>
        </div>
        <div class="inp">
            <input type="password" id="user-password" placeholder="Password" required>
        </div>
        <div class="inp">
            <input type="password" id="user-confirm-password" placeholder="Confirm Psssword" required>
        </div>
        <button type="submit" id="signup-form">Sign Up</button>
        <a href="../Login/login.html">Already have an account? Sign in</a>
    </div>
    <div class="pic">
    </div>
    <script src="signup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
</body>
