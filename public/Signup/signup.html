<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <form id="signup-form">
        <input type="text" placeholder="User Name" id="user-name" required>
        <input type="email" placeholder="User Email" id="user-email" required>
        <input type="number" placeholder="User Phone" id="user-phone" required>
        <input type="password" placeholder="User Passsword" id="user-password" required>
        <input type="password" placeholder="Confirm Passsword" id="user-confirm-password" required>
        <button type="submit">SignUp</button>
    </form>
    <script src="signup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
</body>
</html>
